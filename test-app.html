<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AV Project Tracker - Debug Test</title>
</head>
<body>
    <h1>JavaScript Debug Test</h1>
    <div id="output"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const output = document.getElementById('output');
            
            // Test 1: Basic functionality
            output.innerHTML += '<p>✅ DOM loaded successfully</p>';
            
            // Test 2: Check if we can parse the AppState from the main file
            try {
                // Simulate the AppState from the main app
                const testProjects = [
                    {
                        id: 'proj_2023_001',
                        name: 'Corporate Headquarters AV Upgrade',
                        status: 'completed',
                        progress: 100
                    }
                ];
                
                if (testProjects.length > 0) {
                    output.innerHTML += '<p>✅ Test projects array works</p>';
                    output.innerHTML += '<p>Project: ' + testProjects[0].name + '</p>';
                } else {
                    output.innerHTML += '<p>❌ Test projects array is empty</p>';
                }
            } catch (error) {
                output.innerHTML += '<p>❌ JavaScript error: ' + error.message + '</p>';
            }
            
            // Test 3: Try to load the main app in an iframe to see console errors
            output.innerHTML += '<p>Loading main app below (check browser console for errors):</p>';
            const iframe = document.createElement('iframe');
            iframe.src = 'AV Project Tracker 8.0.html';
            iframe.style.width = '100%';
            iframe.style.height = '400px';
            iframe.style.border = '1px solid #ccc';
            output.appendChild(iframe);
        });
    </script>
</body>
</html>
